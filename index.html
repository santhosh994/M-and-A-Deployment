    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var founding_year = $("#founding_year");
            var first_funding_year = $("#first_funding_year");
            var last_funding_year = $("#last_funding_year");

            var first_funding_gap = $("#first_funding_gap");
            var last_funding_gap = $("#last_funding_gap");
            var first_last_funding_gap = $("#first_last_funding_gap");

            const calculateGap = function () {
                // Calculate Gap Values
                var _founding_year = founding_year.val();
                var _first_funding_year = first_funding_year.val();
                var _last_funding_year = last_funding_year.val();
                var _first_funding_gap = Number(_first_funding_year) - Number(_founding_year);
                var _last_funding_gap = Number(_last_funding_year) - Number(_founding_year);
                var _first_last_funding_gap = Math.abs(_last_funding_gap - _first_funding_gap);

                first_funding_gap.val(_first_funding_gap < 0 ? 0 : _first_funding_gap);
                last_funding_gap.val(_last_funding_gap < 0 ? 0 : _last_funding_gap);
                first_last_funding_gap.val(_first_last_funding_gap < 0 ? 0 : _first_last_funding_gap);
            }

            founding_year.change(calculateGap);
            first_funding_year.change(calculateGap);
            last_funding_year.change(calculateGap);
        });
    </script>
